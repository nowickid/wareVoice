<mat-list class="field-container">
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <mat-list-item><mat-form-field class="container">
                <mat-label>Model</mat-label>
                <input matInput formControlName="model">
            </mat-form-field></mat-list-item>
        <div class="save-container"><button mat-raised-button color="primary" class="save-button" type="submit"
                [disabled]="!dataForm.valid">Zapisz</button></div>
    </form>
</mat-list>
